<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/css/all.css">
    {% block static %}{% endblock %}
</head>
<body>
	<div class="navbar">
	    <div class="navbar-inner">
	            <ul class="nav pull-right">
	                <li id="fat-menu" class="dropdown">
	                    <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
	                        <i class="icon-user"></i> <span id="adminName"></span>
	                        <li><a tabindex="-1" href="/logout">安全退出</a></li>
	                    </a>
	                </li>
	            </ul>
	            <a class="brand" href="/" style="color:#FFFFFF;">教学管理系统</a>
	    </div>
	    <!-- 左侧导航列表-->
		<div class="sidebar-nav">
		    <a href="student" class="nav-header"><i class="icon-user"></i>学生管理</a>

		    <a href="score" class="nav-header"><i class="icon-print"></i>成绩管理</a>

		    <a href="bclass" class="nav-header"><i class="icon-group"></i>班级管理</a>

		    <a href="teacher" class="nav-header"><i class="icon-star"></i>教师管理</a>

		    <a href="courses" class="nav-header"><i class="icon-tags"></i>课程管理</a>

		</div>
	</div>
	<div class="content">
	    <ul class="breadcrumb">
	        <li><a href="">{% block breadcrumb %}{% endblock %}</a></li>
	    </ul>
	    <div class="header">
        <div class="add" style="margin-bottom:10px;">
            <button class="manageBtn" href='#modal-container-183169' data-toggle='modal'><i class="icon-plus"></i> 添加</button>
        </div>

		{% block search %}{% endblock %}

    </div>
	{% block content %}{% endblock %}
	<div class="span12" style="width:97%;height:100%;">
        <!--  触发遮罩窗体-->
        <div id="modal-container-183169" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        	<form action="{% block action %}{% endblock %}" method="post" style="width:99%;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3>
                        {% block modal-title %}{% endblock %}
                    </h3>
                </div>
                <div class="modal-body">
                	{% block modal-body %}{% endblock %}
                </div>
                <div class="modal-footer">
                     <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                     <input type="text" name="manage_way" style="display:none;">
                     <input type="submit" class="btn btn-primary" value="添加" />
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../static/js/bootstrap.js" type="text/javascript"></script>
{% block script %}{% endblock %}
</html>
