	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2 class="menu">
                        欢迎注册教学管理系统
					</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>注册</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">请正确填写您的个人信息</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">学号/工号</label>
							<input type="text" class="form-control" id="name" placeholder="学号/工号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">姓名</label>
							<input type="email" class="form-control" id="email" placeholder="姓  名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密  码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">请再次输入密码</label>
							<input type="password" class="form-control" id="re-password" placeholder="请再次输入密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记住密码？</label>
						</div>
						<div class="form-group" style="margin-left: 60%;margin-top: -18%">
							<p>已经有账号? <a href="sign-in">登录</a></p>
						</div>
						<div class="form-group" style="margin-left: 39%">
							<input type="submit" value="注册" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->
				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="../../static/login/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../../static/login/js/bootstrap.min.js"></script>

	<script src="../../static/login/js/main.js"></script>
